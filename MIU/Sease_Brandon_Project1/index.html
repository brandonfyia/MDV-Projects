<html>
<head>
    <title>Daily Piercing Paperwork</title>
    <meta charset="utf-8" />
    <meta name="description" content="This application tracks the piercings done each day and gives you your daily totals." />
    <meta name="keywords" content="piercing, paperwork,  mobile development, Full Sail University" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi*" />
    <meta name="hadheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
</head>

<body>
<!--HOME PAGE-->	
	<div data-role="page" id="home">
    	<div data-role="header" data-position="fixed">
        	<h1><span class="escape"><a href="#home" data-transition="slide">Gun Collector</a></span></h1>
        </div>
        <div data-role="content">
        	<p>This application is to help firearm collectors keep track of the guns they own.</p>
        </div>
        <nav>
            <h2>Click below to begin.</h2>
            <a href="#addItem" data-role="button" data-icon="plus" data-iconpos="right">Add A Gun!</a>
        </nav>
    </div>
<!--ADD ITEM-->    
	<div data-role="page" id="addItem" data-add-back-btn="true">
    	<div data-role="header" data-position="fixed">
        	<h1><span class="escape"><a href="#home" data-transition="slide">Gun Collector</a></span></h1>
   		</div>
        <div data-role="content">
            <form action="#" method="post">
                    <fieldset id="add">
                        <legend>Add a gun:</legend>
                        <ul id="errors"></ul>
                            <ul id="main">
                                <li id="select" ><label for="gCat">What kind of gun is it? </label><br /></li> 
                                <li><label for="gMake">Gun Make: </label><input type="text" id="gMake"  placeholder=" ex: SIG Sauer" required/></li>
                                <li><label for="gModel">Gun Model: </label><input type="text" id="gModel"  placeholder=" ex: P220" required/></li>
                                <li><label for="gCal">Caliber: </label><input type="text" id="gCal"  placeholder=" ex: .45 ACP" required/></li>
                                <li><label for="notes" />Notes: <textarea rows="3" cols="30" name="Notes" id="notes" placeholder="Any addional special colors or accessories can go here."></textarea></li>
                            </ul>
                        <input type="submit" value="Add Gun" id="submit" />
                    </fieldset>
               </form>
		</div>
        <div data-role="footer" data-inline="true" data-position="fixed" class="ui-bar">
          <div data-role="controlgroup" data-type="horizontal">
              <a href="#" id="clear" data-transition="slide">Clear Stored Firearms</a>
              <a href="#display" id="displayLink" data-transition="slide">Display All Firearms</a>
              <a href="#addItem" id="addNew" data-transition="slide">Add Another Firearm</a>
          </div>
        </div>
	</div>
<!--Display Items-->
	<div data-role="page" id="display" data-add-back-btn="true">
    	<div data-role="header" data-position="fixed">
        	<h1><span class="escape"><a href="#home" data-transition="">Gun Collector</a></span></h1>
   		</div>
        <div data-role="content">
        	<ul id="myContent"></ul>
        </div>
    </div>
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script src="js/JSON.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>

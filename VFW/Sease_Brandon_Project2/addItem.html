<html>
<head>
    <title>Add a Piercing</title>
    <meta charset="utf-8" />
    <meta name="description" content="Add a Piercing" />
    <meta name="keywords" content="piercing, paperwork, mobile development, Full Sail University" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi*" />
    <meta name="hadheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link src="js/main.js" type="text/javascript"></script> 
</head>

<body>
   <header>
        <h1>Daily Paperwork</h1>
   </header>
   <form action="" method="post">
        <fieldset>
            <legend>Add Piercing</legend>
            <ul>
                <li><label for="date">Date </label><input type="date" id="date" min="2011-01-01" value="2011-10-01"/></li>
                <li>
                    <label for="piercingType">Piercing Category</label>
                    <select id="piercingType">
                        <optgroup label="Select Piercing Category">
                            <option value="Ear">Ear</option>
                            <option value="Face">Face</option>
                            <option value="Body">Body</option>
                            <option value="Genital">Genital</option>
                        </optgroup>
                    </select>
                </li>   
                <li><label for="pName">Piercing Name </label><input type="text" id="pName"  placeholder="ex: Navel" required/></li>
                <li>
                    <div>How was this piercing paid for?</div>
                    <ul>
                        <span><li><label for="cash">Cash </label><input type="number" id="cash" min="0" step="0.01" value="0" /></li>
                        <li><label for="credit">Credit </label><input type="number" id="credit" min="0" step="0.01" value="0" /></span></li>
                    </ul>
                    <div>If there was a tip on the card add it here:</div>
                    <ul>
                        <li><span><label for="cTip">Credit Tip </label><input type="number" id="cTip" min="0" step="0.01" value="0" /></span></li>
                    </ul>
                </li>
                <li><label for="percent">What's your percent?</label><input type="range" id="percent" min="0" max="100" value="50" /></li>
                <li><label for="notes"><textarea rows="3" cols="30" name="Notes" id="notes" placeholder="Any addional notes can go here."></textarea></li>
            </ul>
            <label for="submit"><input type="submit" id="submit" value="Add Piercing"/>
        </fieldset>
   </form>
   <nav>
        <ul>
            <li><a href="#">Clear stored piercings</a></li>
            <li><a href="#">Display all piercings</a></li>
        </ul>
   </nav>
</body>
</html>

<html>
<head>
    <title>Gun Collector</title>
    <meta charset="utf-8" />
    <meta name="description" content="This application helps keep track of the guns in your collection." />
    <meta name="keywords" content="guns, firearms,  mobile development, Full Sail University" />
    <meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="cleartype" content="on">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="guncollector.min.css" />
    <script src="modernizr.custom.min.js" type="text/javascript"></script>
    <style>
    	.ui-page {
			background:url(background.jpg) fixed;
			}
    </style>
</head>

<body>
<!--HOME PAGE-->	
	<div data-role="page" id="home">
    	<div data-role="header" data-position="fixed">
            <img src="logo.gif">
            <a href="#home" class="ui-btn-right" data-role="button" data-transition="slideup" data-theme="a" data-icon="home">Home</a>
        </div>
        <div data-role="content" data-theme="a">
        	  <p>This application is to help firearm collectors keep track of the guns they own.</p>
        	  <a href="#addItem" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b"><h2>Add A New Gun!</h2></a></blockquote>
        </div>
        <div data-role="footer" data-position="fixed" data-id="main">
          <div data-role="navbar">
          	<ul>
              <li><a href="#display" class="display" data-transition="slide" data-theme="b" data-icon="grid">Display All Firearms</a></li>
              <li><a href="#addItem" class="addItem" data-transition="slide" data-theme="b" data-icon="plus">Add Firearm</a></li>
           	</ul>
          </div>
        </div>
    </div>
<!--ADD ITEM-->    
	<div data-role="page" id="addItem" >    	
    	<div data-role="header" data-position="fixed">
            <img src="logo.gif">
            <a href="#home" class="ui-btn-right" data-role="button" data-transition="slideup" data-theme="a" data-icon="home">Home</a>
        </div>
        <div data-role="content" data-theme="a">
            <form action="" method="post" id="mainForm">
                <div data-role="fieldcontain">
                    <label for="gCat">What kind of gun is it? </label>
                    <select name="gCat" id="gCat" class="required" >
                    	<option data-placeholder="true" value>--Select Firearm Category--</option> 
                            <option value="Revolver Pistol">Revolver Pistol</option>
                            <option value="Semi-Auto Pistol">Semi-Auto Pistol</option>
                            <option value="Bolt Rifle">Bolt Rifle</option>
                            <option value="Semi-Auto Rifle">Semi-Auto Rifle</option>
                            <option value="Pump Shotgun">Pump Shotgun</option>
                            <option value="Auto-Loader Shotgun">Auto-Loader Shotgun</option>
                    </select> 
                </div>
                <div data-role="fieldcontain" data-theme="b">
                    <label for="gMake">Gun Make: </label>
                    <input type="text" data-theme="b" name="gMake" id="gMake" class="required" placeholder=" ex: SIG Sauer"  />
                </div>
                <div data-role="fieldcontain" data-theme="b">
                    <label for="gModel">Gun Model: </label>
                    <input type="text" data-theme="b" name="gModel" id="gModel" class="required" placeholder=" ex: P220"  />
                </div>
                <div data-role="fieldcontain" data-theme="b">
                    <label for="gCal">Caliber: </label>
                    <input type="text" data-theme="b" name="gCal" id="gCal" class="required" placeholder=" ex: .45 ACP"  />
                </div>
                <div data-role="fieldcontain">
                    <label for="notes" ></label>Notes:
                    <textarea data-theme="b" name="notes" id="notes" placeholder="Any addional special colors or accessories can go here."></textarea>
                </div>
                <input type="submit" value="Save Gun" data-icon="plus" data-iconpos="right" data-theme="a" />                                                  
			</form>
		</div>
        <div data-role="footer" data-position="fixed" data-id="main">
          <div data-role="navbar">
          	<ul>
              <li><a href="#" class="clear" data-transition="slide" data-theme="b" data-icon="alert">Delete All Firearms</a></li>
              <li><a href="#display" class="display" data-transition="slide" data-theme="b" data-icon="grid">Display All Firearms</a></li>
           	</ul>
          </div>
        </div>
    </div>
<!--Display Items-->
	<div data-role="page" id="display" >
    	<div data-role="header" data-position="fixed">
            <img src="logo.gif">
            <a href="#home" class="ui-btn-right" data-role="button" data-transition="slideup" data-theme="a" data-icon="home">Home</a>
        </div>
		<div data-role="content" id="myList" data-theme="a">
            <div data-role="collapsible-set">
                <div data-role="collapsible" id="list">
                    <h3><a href="#" data-icon="arrow-r" data-iconpos="right" data-theme="b"><h2>Gun Cabinet</h2></a></h3>
                    <ul data-role="listview" data-theme="a"></ul>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-id="main">
          <div data-role="navbar">
          	<ul>
              <li><a href="#" class="clear" data-transition="slide" data-theme="b" data-icon="alert">Delete All Firearms</a></li>
              <li><a href="#addItem" class="addItem" data-transition="slide" data-theme="b" data-icon="plus">Add Firearm</a></li>
           	</ul>
          </div>
        </div>
    </div>
<!--Scripts-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script src="jquery.couch.js" type="text/javascript"></script>
    <script src="http://jquery-json.googlecode.com/files/jquery.json-2.3.min.js"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
